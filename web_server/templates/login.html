<!DOCTYPE html>
<html>
<head>
    <title>EdgeGuard Login</title>
    <style>
        body { font-family: Arial; background: #111; color: white; text-align: center; padding-top: 80px;}
        .box { background: #222; padding: 20px; display: inline-block; border-radius: 8px; }
        input { padding: 10px; margin: 10px; border-radius: 5px; width: 200px; }
        button { padding: 10px 20px; border-radius: 5px; cursor: pointer; background: #0a84ff; color: white; border: none; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="box">
        <h2>EdgeGuard AI Login</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
